spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/alkemy
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#swagger
logging.level.org.hibernate.sql=debug
springdoc.api-docs.path=/open-api/api-docs
springdoc.swagger-ui.path=/open-api/swagger-ui-custom.html

#image
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#oldschool
jdbc.url.create.database=jdbc:mysql://localhost:3306/
